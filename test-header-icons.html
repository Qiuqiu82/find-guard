<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头部图标夜间模式测试</title>
    <style>
        body {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1e1c72;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .header-demo {
            background: white;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .admin-header {
            height: 64px;
            background-color: #fff;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 1px 4px rgba(0, 21, 41, 0.08);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .expand-btn {
            font-size: 18px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .expand-btn:hover {
            background-color: #f5f5f5;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .header-btn:hover {
            background-color: #f5f5f5;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            color: #333;
        }
        
        .user-menu:hover {
            background-color: #f5f5f5;
        }
        
        .username {
            font-size: 14px;
        }
        
        /* 暗色主题 */
        body.dark-theme {
            background-color: #141414;
        }
        
        body.dark-theme .header-demo {
            background-color: #1f1f1f;
        }
        
        body.dark-theme .admin-header {
            background-color: #1f1f1f;
            border-bottom-color: #303030;
        }
        
        /* 夜间模式下右上角图标的样式 */
        body.dark-theme .admin-header .header-right .header-btn {
            color: #e6e6e6 !important;
        }
        
        body.dark-theme .admin-header .header-right .header-btn:hover {
            color: #fff !important;
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        body.dark-theme .admin-header .expand-btn {
            color: #e6e6e6 !important;
        }
        
        body.dark-theme .admin-header .expand-btn:hover {
            color: #fff !important;
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        body.dark-theme .user-menu {
            color: #e6e6e6;
        }
        
        body.dark-theme .user-menu:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .demo-content {
            padding: 24px;
            background-color: #fafafa;
            min-height: 200px;
        }
        
        body.dark-theme .demo-content {
            background-color: #2a2a2a;
            color: #e6e6e6;
        }
        
        .icon-demo {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 80px;
        }
        
        body.dark-theme .icon-item {
            background: #1f1f1f;
            color: #e6e6e6;
        }
        
        .icon-item .icon {
            font-size: 24px;
        }
        
        .icon-item .label {
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌙 切换到暗色主题</button>
    
    <div class="container">
        <h1>头部图标夜间模式测试</h1>
        
        <div class="header-demo">
            <div class="admin-header">
                <div class="header-left">
                    <button class="expand-btn" onclick="toggleSidebar()">
                        ☰
                    </button>
                    <span>游戏设置</span>
                </div>
                
                <div class="header-right">
                    <button class="header-btn" onclick="refreshPage()" title="刷新页面">
                        🔄
                    </button>
                    
                    <button class="header-btn" onclick="toggleFullscreen()" title="全屏">
                        ⛶
                    </button>
                    
                    <button class="header-btn" onclick="toggleTheme()" title="切换主题">
                        🌙
                    </button>
                    
                    <button class="header-btn" onclick="showSettings()" title="系统设置">
                        ⚙️
                    </button>
                    
                    <div class="user-menu" onclick="showUserMenu()">
                        <span>👤</span>
                        <span class="username">管理员</span>
                    </div>
                </div>
            </div>
            
            <div class="demo-content">
                <h3>图标可见性测试</h3>
                <p>在夜间模式下，右上角的所有图标应该清晰可见：</p>
                
                <div class="icon-demo">
                    <div class="icon-item">
                        <div class="icon">🔄</div>
                        <div class="label">刷新</div>
                    </div>
                    <div class="icon-item">
                        <div class="icon">⛶</div>
                        <div class="label">全屏</div>
                    </div>
                    <div class="icon-item">
                        <div class="icon">🌙</div>
                        <div class="label">主题</div>
                    </div>
                    <div class="icon-item">
                        <div class="icon">⚙️</div>
                        <div class="label">设置</div>
                    </div>
                    <div class="icon-item">
                        <div class="icon">👤</div>
                        <div class="label">用户</div>
                    </div>
                </div>
                
                <h4>测试说明：</h4>
                <ul>
                    <li>✅ 亮色主题：图标为深色，背景为浅色</li>
                    <li>✅ 暗色主题：图标为浅色 (#e6e6e6)，背景为深色</li>
                    <li>✅ 悬停状态：图标变为白色 (#fff)，背景有半透明效果</li>
                    <li>✅ 对比度：所有状态下图标都清晰可见</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                themeToggle.textContent = '🌙 切换到暗色主题';
            } else {
                body.classList.add('dark-theme');
                themeToggle.textContent = '☀️ 切换到亮色主题';
            }
        }

        function toggleSidebar() {
            alert('侧边栏切换功能');
        }

        function refreshPage() {
            alert('页面刷新功能');
        }

        function toggleFullscreen() {
            alert('全屏切换功能');
        }

        function showSettings() {
            alert('系统设置功能');
        }

        function showUserMenu() {
            alert('用户菜单功能');
        }
    </script>
</body>
</html>
